<!DOCTYPE html>
<html>
<head>
 <title>EcoSensors - Console Station</title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 {% load static %}
 <link rel="stylesheet" type="text/css" href="{% static 'console/style.css' %}">

</head>
<body>

  <h1>Station </h1>
  {% if station %}
      <ul>

          <li>{{ station.station_name}}</li>
          <li>{{ station.station_longname }} </li>
          <li>{{ station.stations_types_id_stations_type}} </li>
          <li>{{ station.fields_id_field.field_name}} </li>

      </ul>
  {% else %}
      <p>{{ error }}.</p>
  {% endif %}

</body>
</html>
